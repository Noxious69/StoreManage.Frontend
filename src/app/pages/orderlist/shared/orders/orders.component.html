<!DOCTYPE html>

<div class="table-responsive">
  <table style="width: 90% " class="table table-hover text-center container-fluid table fontpack">
    <thead *ngIf="manage?.empty === false" class="table-primary">
      <tr>
        <th scope="col" *ngFor="let item of columns">{{ item.title }}</th>
        <th >#</th>
      </tr>
      
    </thead>

    <tbody>
      <tr
        *ngFor="let item of data"
      >
        <td *ngFor="let col of columns">
          <ng-container [ngSwitch]="col.type">
            <ng-container *ngSwitchCase="'text'">

              {{item[col.field]}}</ng-container>
            <ng-container *ngSwitchCase="'check'">
              <input
                class="form-check-input"
                type="checkbox"
                disabled
                [checked]="item[col.field]"
              />
            </ng-container>

            <ng-container *ngSwitchDefault>{{ item[col.field] }}</ng-container>
          </ng-container>
        </td>

        <td >
          <a (click)="onEdit.emit(item)" class="btn-sm btn btn-primary ms-2 mb-2 text-center col-auto">
            <mat-icon class="text-center">edit</mat-icon>
          </a>
          <a (click)="onDelete.emit(item)" class=" btn btn-danger ms-2 mb-2 col-auto">
            <mat-icon class="text-center">delete</mat-icon>
          </a>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>
